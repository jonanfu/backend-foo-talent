<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: 'Inter', sans-serif;
      color: #2C2C2B;
      padding: 0 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 30px;
      border-radius: 10px;
      text-align: center;
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
    }

    .logo .talent {
      color: #162c4d;
      font-style: normal;
    }

    .logo .match {
      color: #F88623;
      font-style: italic;
    }

    .title {
      font-size: 20px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      color: #000;
      letter-spacing: -0.264px;
      line-height: 150%;
      margin: 20px 0;
    }

    .text {
      font-size: 18px;
      font-weight: 400;
      line-height: 149%;
      letter-spacing: -0.198px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 5px;
      background: #152053;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0px 4px 4px 0px #152D53;
      margin-top: 20px;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="talent">Talent</span>
      <span class="match">Match</span>
    </div>
    <div class="title">{{header}}</div>
    <p class="text">
      {{message1}}
    </p>
    <p class="text">
      {{message2}}
    </p>
    {{#if showButton}}
    <a class="btn" href="{{buttonLink}}">{{buttonText}}</a>
    {{/if}}
    <div class="footer">
      &copy; 2025 Talent Match. Todos los derechos reservados.
    </div>
  </div>
</body>
</html>
